<!DOCTYPE html>
<html lang=en>
<head>

	<meta charset=utf-8>
	<title>CSS3 Matching Game</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold&subset=latin' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="css/matchgame.css" />
			
</head>
<body>
	<header>
		<h1>Matching Game</h1>
	</header>
	
	<div id="timer">
		Elapsed time: <span id="elapsed-time">00:00</span>
	</div>
	<section id="game">		
		<div id="cards">			
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div> <!-- .card -->						
		</div> <!-- #cards -->
	</section> <!-- #game -->
	
	<section id="popup" class="hide">
		<div id="popup-bg">
		</div>
		<div id="popup-box">
			<div id="popup-box-content">
				<h1>You Won!</h1>
				<p>Your Score:</p>
				<p><span class='score'>0</span></p>
				<form action="http://localhost:8080/college/rank2.php" method="post">
    	       	<input type="text" name="rank2" id="rank2" value="" readonly="readonly"/>
    	       	<input type="submit" value="提交"/>
    	       </form>
    	       <span><a href="http://localhost:8080/college/index.html">返回主页</a></span><span><a href="http://localhost:8080/college/game2/game2.html">重新开始</a></span>
			</div>
		</div>
	</section>

<script src="js/jquery-1.6.min.js"></script>
<script src="js/html5games.matchgame.js"></script>
</body>
</html>
